@(form: play.data.Form[User])
@main("Login") {


    @helper.form(action = routes.LoginController.authenticate, 'id -> "loginForm", 'class -> "form-horizontal") {
    <div class="container">
				<h1>Sign in</h1>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Username</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="email" data-bv-emailaddress="true"
                data-bv-emailaddress-message="The input is not a valid email address" placeholder="Email" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Password</label>
                        <div class="col-md-5">
                            <input type="password" class="form-control" name="password" placeholder="Password" />
                        </div>
                    </div>
					<p class="col-md-11 text-center text-danger"> @flash.get("error")</p>
                    <div class="form-group">
                        <div class="col-md-5 col-md-offset-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
        </div>
    }
<script>



$(document).ready(function() {
    $('#loginForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
        	email: {
                validators: {
                    notEmpty: {
                        message: 'Email Id is required'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required'
                    }
                }
            }
        }
    });
});


</script>
}
