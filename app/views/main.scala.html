@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-theme.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrapValidator.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-autocomplete.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-select.min.css")" />
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-autocomplete.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrapValidator.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap-select.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.maskedinput.js")" type="text/javascript"></script>
        
        
    </head>
    <body>
    <div class="container">
    @if(session.get("userProfile")){
<ul class="nav nav-pills">
  <li class="active"><a href="@routes.TicketController.dashboard()">Home</a></li>
    <div>
    <li class="active text-right"><a href="@routes.LoginController.logout()">Logout</a></li>
</div>
</ul>
}

</div>
        @content
    </body>
</html>
